<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <p id="teste"></p>

    <script src="/js/jquery-3.6.1.js"></script>

    <script>
        // JS puro
        document.getElementById("teste").innerHTML = "teste"

        //jQuery
        $("#teste").html("teste")

        //jQuery com CSS
        $('p').addClass('nome-da-classe')

        //Disparado quando o evento está pronto
        $(document).ready(function(){
            // (passa o que é pra acontecer quando evento estiver pronto)
        })

    </script>

</body>
</html>
