<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <div style="display:flex; justify-content: space-around;">
        <div id="bloco"></div>
        <div id="bloco2"></div>
    </div>
    <p id="texto"></p>
    
    <script src="/js/jquery-3.6.1.js"></script>

</head>
<body>

    
    <style>

        #bloco{
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: #000;
        }

        #bloco2{
            padding: 20px;
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
        
    </style>

    <script>

        // Evento Trigger

         $(document).ready(function(){
            $('#bloco').on({
                click:()=>{$('#texto').text('Clicou no bloco')},
                dblclick:()=>{$('#texto').text('Deu dois clique no bloco')},
                mouseleave:()=>{$('#texto').text('Seu mouse saiu de cima')},
                mouseenter:()=>{$('#texto').text('Seu mouse estÃ¡ em cima')}
            })

            // Aciona eventos sem precisar chamar
            // $('#bloco2').trigger('click')

            // Acionando evento em um bloco por outro bloco
            $('#bloco2').click(()=>{
                $('#bloco').trigger('click')
            })

         })


    </script>

</body>
</html>
